name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: |
          uv venv
          uv pip install --upgrade pip
          uv pip install -e .
      - name: Compile sources
        run: uv run python -m compileall src
      - name: CLI smoke test
        run: uv run --with-editable . -- speclite --help
      - name: CLI install smoke test
        run: |
          rm -rf /tmp/speclite-ci
          mkdir -p /tmp/speclite-ci
          uv run --directory /tmp/speclite-ci --with-editable "${GITHUB_WORKSPACE}" -- \
            speclite install --ai claude --ignore-agent-tools --script sh --force
